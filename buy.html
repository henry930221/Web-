<TITLE>購買表單</TITLE>
<html>

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">

  <style type="text/css">
    body {
      background-image: url("https://blog.stackfindover.com/wp-content/uploads/2021/05/galaxy-background-animation.jpg");
    }


    A:link {
      text-decoration: none
    }

    A:visited {
      text-decoration: none
    }

    A:active {
      text-decoration: none
    }

    A:hover {
      text-decoration: underline;
      color: red;
    }

    .top {
      font-size: 20px;
      font-family: 微軟正黑體;
      letter-spacing: 5px;
      color: white;
      font-weight: bolder;
    }

    .box {
      border-radius: 15px;
      width: 1000px;
      height: 880px;
      background-color: slategrey;
      border: 1px solid black;
      align: center;
    }

    .topwoed {
      color: tan;
      font-size: 70px;
      text-align: center;
      font-family: sans-serif;
      font-weight: 900;
      text-shadow: 2px 2px black;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlEuT_9bEFmMXLejKAgxIXxiJXWL_x1_v9_g&usqp=CAU");
    }



    .title3 {
      font-family: impact;
      font-size: 40px;
      color: black;
      text-align: center;
      font: bold 30px 微軟正黑體;
    }

    legend {
      font: bold 22px 微軟正黑體, Helvetica, sans-serif;
      color: white;
    }

    fieldset {
      border: 3px solid gramy;
      margin-left: 16px;
      margin-right: 16px;
      margin-bottom: 8px;
      margin-top: 5px;
      padding: 15px;
      font: bold 17px 微軟正黑體;
    }

    .footer {
      color: white;
      text-align: center;
      font-size: 25px;
    }

    .color {
      color: white;
    }
  </style>
</head>

<BODY>
  <center>


    <div class="topwoed">GG葡萄遊戲娛樂公司<br>

      購買表單</div>
    <br>
    <div class="box" align="left">

      <div class="color">
        <form action="">
          <FIELDSET>


            <LEGEND>購買人資訊</LEGEND>

            姓 名: <INPUT name="lastname" type="text" tabindex="11"><BR>

            住址: <INPUT name="firstname" type="text" tabindex="10"><BR>

            電子郵件: <INPUT name="address" type="text" size=30 tabindex="9"><BR>

            性別:<INPUT NAME="sex" TYPE=radio VALUE="male" tabindex="8">男性
            <INPUT NAME="sex" TYPE=radio VALUE="female" tabindex="7">女性
            <INPUT NAME="sex" TYPE=radio VALUE="bi" tabindex="15">不透露
          </FIELDSET>


          <BR>

          <FIELDSET>
            <LEGEND> 您想購買的遊戲(可複選):</LEGEND>




            <input type="checkbox">Grand Theft Auto V (NT$888) <br>
            <input type="checkbox">NARAKA: BLADEPOIN (NT$555) <br>
            <input type="checkbox">Rust (NT$555) <br>
            <input type="checkbox">艾爾登法環 (NT$1200) <br>
            <input type="checkbox">Cyberpunk 2077 (NT$1500) <br>






          </FIELDSET>



          <BR>
          <FIELDSET>
            <LEGEND>備註</LEGEND>
            有需要哪些遊戲服務:
            <TEXTAREA name="extra" rows="10" cols="40" wrap="off" tabindex="1"></TEXTAREA>

          </FIELDSET>


          <HR>
          <center>
            <input class=title3 TYPE="submit" VALUE="送出" onclick="return confirm('確定送出資料嗎?')">
            <INPUT class=title3 TYPE=RESET VALUE="重置">
            <hr width="1000px" align="center" size="5px" color="black">
            <div class="footer">Copyright © 2022, GG葡萄遊戲娛樂公司<br>
              電話：(03)1234567</div>
          </center>
        </form>
  </center>



</BODY>
